<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>República Pasárgada</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <style>
      .about-us {
        background-color: #f8f9fa;
      }

      img {
        transition: transform 0.3s ease-in-out;
      }

      img:hover {
        transform: scale(1.03);
      }
      .countdown {
        font-size: 3rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="header-container"></div>
    <div class="container">
      <div class="container text-light py-3 text-dark">
        <div class="row justify-content-center">
          <div class="col-md-8 text-center">
            <h1 class="display-1 mb-4">Coming Soon</h1>
            <p class="lead mb-5">
              We're working hard to finish the development of this site. Stay
              tuned!
            </p>

            <div class="countdown mb-5">
              <span id="days">00</span>d : <span id="hours">00</span>h :
              <span id="minutes">00</span>m : <span id="seconds">00</span>s
            </div>
            <div class="social-icons">
              <a href="#" class="text-light me-3"
                ><i class="bi bi-facebook fs-3"></i
              ></a>
              <a href="#" class="text-light me-3"
                ><i class="bi bi-twitter fs-3"></i
              ></a>
              <a href="#" class="text-light me-3"
                ><i class="bi bi-instagram fs-3"></i
              ></a>
              <a href="#" class="text-light"
                ><i class="bi bi-linkedin fs-3"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-container"></div>
    </div>
    <script>
      // Set the launch date (adjust as needed)
      const launchDate = new Date("2025-12-31T23:59:59").getTime();

      // Update the countdown every second
      const countdown = setInterval(function () {
        const now = new Date().getTime();
        const distance = launchDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days
          .toString()
          .padStart(2, "0");
        document.getElementById("hours").innerHTML = hours
          .toString()
          .padStart(2, "0");
        document.getElementById("minutes").innerHTML = minutes
          .toString()
          .padStart(2, "0");
        document.getElementById("seconds").innerHTML = seconds
          .toString()
          .padStart(2, "0");

        if (distance < 0) {
          clearInterval(countdown);
          document.querySelector(".countdown").innerHTML = "LAUNCHED!";
        }
      }, 1000);
    </script>
    <script src="/header.js"></script>
    <script src="/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
